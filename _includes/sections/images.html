<section class="images">
    <div class="container">
        {% if include.section.text %}
            {{ include.section.text | markdownify }}
        {% endif %}

        {% for image_id in include.section.images %}
            <img src="{% include hashbrown/get_media_by_id id=image_id %}" />
        {% endfor %}
    </div>
</section>
