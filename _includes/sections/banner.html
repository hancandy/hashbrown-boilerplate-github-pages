{% capture background_image %}
    {% include hashbrown/get_media_by_id id=include.section.image %}
{% endcapture %}

<section style="{% if include.section.color %}background-color: {{ include.section.color }}; {% endif %}{% if background_image %}background-image:url('{{ background_image }}');{% endif %}" class="banner {{ include.section.theme }}">
    <div class="container">
        {% if include.section.text %}
            {{ include.section.text | markdownify }}
        {% endif %}
    </div>
</section>
